<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Library</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <article>
        <section class="book__library" id="library"></section>

        <section class="book__form">
          <h1 class="book__form__title">Manage your Library</h1>
          <form id="form">
            <div class="form__row">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" />
            </div>
            <div class="form__row">
              <label for="author">Author</label>
              <input type="text" id="author" name="author" />
            </div>
            <div class="form__row">
              <label for="pages">Pages</label>
              <input type="text" id="pages" name="pages" />
            </div>
            <div class="form__row">
              <label for="">Reading</label>
              <input
                type="checkbox"
                name="reading"
                value="reading"
                id="status"
              />
            </div>
            <div class="form__row">
              <button type="submit" class="form__button--orange">
                Add New Book
              </button>
            </div>
          </form>

          <div class="form__row">
            <button
              type="button"
              class="form__button--orange form__button__create"
              id="openNewBook"
            >
              Create Book
            </button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
